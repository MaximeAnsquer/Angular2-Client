<h2>{{ title }}</h2>
<ul>
  <li *ngFor="let contact of contacts">
    <a routerLink="/contact/{{contact._id}}" routerLinkActive="active">{{ contact.firstName }} {{ contact.lastName }}</a>
    <button (click) = "deleteContact(contact._id)">Supprimer</button>
  </li>
</ul>
<button (click) = "addFakeContacts()">Add fake contacts</button>

<contact-form (contactAdded)="getContacts()"></contact-form>
